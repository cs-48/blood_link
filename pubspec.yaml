name: blood_link
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.5.0
  cloud_firestore: ^5.4.2
  firebase_auth: ^5.3.0
  google_sign_in: ^6.2.1
  google_nav_bar: ^5.0.6
  carousel_slider: ^5.0.0
  vertical_card_pager: ^1.6.0
  timer_count_down: ^2.2.0
  intl: ^0.19.0
  zego_uikit_prebuilt_call: ^4.9.0
  zego_uikit_signaling_plugin: ^2.7.6

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/images/512x512.png"
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/images/
  fonts:
    - family: Helvetica
      fonts:
        - asset: lib/Fonts/Helvetica-Font/Helvetica.ttf
